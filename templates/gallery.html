<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cabeçalho padrão -->
</head>
<body>
    <div class="container">
        <h1>Image gallery</h1>
        <a href="{{ url_for('home') }}" class="btn btn-primary mb-3">Home</a>
        <div class="row">
            {% for image in images %}
                <div class="col-md-4">
                    <img src="{{ image.url }}" alt="{{ image.key }}" style="width: auto; height: auto; max-width: 100%; max-height: 500px;">
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- Scripts padrão -->
</body>
</html>
